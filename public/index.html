<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billiards Pals</title>
    <style>
      body {
        background: #0a4d35;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      button {
        background: #ffd700;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }
      .toggle {
        color: #ffd700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Billiards Pals ðŸŽ±</h1>
      <form id="auth-form">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" id="submit-btn">Login</button>
      </form>
      <p>
        <span id="toggle-text">New player?</span>
        <span class="toggle" id="toggle-mode">Register here</span>
      </p>
    </div>

    <script>
      let isLogin = true;
      const form = document.getElementById("auth-form");
      const toggleMode = document.getElementById("toggle-mode");
      const submitBtn = document.getElementById("submit-btn");
      const toggleText = document.getElementById("toggle-text");

      toggleMode.addEventListener("click", () => {
        isLogin = !isLogin;
        submitBtn.textContent = isLogin ? "Login" : "Register";
        toggleMode.textContent = isLogin ? "Register here" : "Login here";
        toggleText.textContent = isLogin
          ? "New player?"
          : "Already have an account?";
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const endpoint = isLogin ? "/login" : "/register";
        const data = {
          username: form.username.value,
          password: form.password.value,
        };

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await response.json();

          if (result.error) {
            alert(result.error);
            return;
          }

          alert(result.message);
          if (response.ok && !isLogin) {
            isLogin = true;
            submitBtn.textContent = "Login";
            toggleMode.textContent = "Register here";
            toggleText.textContent = "New player?";
          }
        } catch (err) {
          alert("Error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
